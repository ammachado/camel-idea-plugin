name: Camel Idea Plugin CI

on:
  push:
    branches:
      - main
      - "[0-9]+.[0-9]+.x"
    paths-ignore:
      - '**.md'
      - '**.png'
      - 'LICENSE.txt'
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+.x"
    paths-ignore:
      - '**.md'
      - '**.png'
      - 'LICENSE.txt'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Clean project
        run: ./gradlew --no-daemon --no-parallel clean build
      - name: Verify plugin against all supported versions
        run: ./gradlew --no-daemon verifyPlugin
        shell: bash
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.os }}-Reports
          path: camel-idea-plugin/build/reports
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.os }}-Logs
          path: camel-idea-plugin/build/idea-sandbox/system-test/testlog/idea.log
